<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Fluxo</title>
    <link rel="stylesheet" href="style/create.css" />
  </head>
  <body>
    <div class="seta">
      <img
        id="seta"
        src="assets/SETA.svg"
        style="cursor: pointer"
        class="button-back"
      />
    </div>
    <div class="geral">
      <h1>Vamos gerar seu novo fluxo de caixa!</h1>
      <form id="form">
        <div class="inputs">
          <div class="input_1">
            <label class="label_comum">Data Inicial</label>
            <input
              required
              id="data_inicial"
              type="date"
              class="data"
              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            />
            <label class="label_comum">Data Final</label>
            <input required id="data_final" type="date" class="data" />
          </div>

          <div class="input_2">
            <label class="label_comum">Saldo Inicial</label>
            <input
              required
              type="number"
              id="saldo_inicial"
              placeholder="EX: 1500"
            />
            <label class="label_comum">Metas</label>
            <label for="metas" id="Meta"> Selecione seu arquivo </label>
            <input id="metas" name="metas" type="file" />
          </div>
        </div>
        <div class="select">
          <select required id="selecionar">
            <option value="1">Mac</option>
            <option value="2">Filial</option>
          </select>
          <p
            style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
          >
            Preencha as porcentagens das entradas
          </p>
          <div class="entradas">
            <div class="bloco">
              <label class="label_nome">Dinheiro</label>
              <input required type="number" class="input_nome" />
            </div>
            <div class="bloco">
              <label class="label_nome">Cielo C</label>
              <input required type="number" class="input_nome" />
            </div>
            <div class="bloco">
              <label class="label_nome">Cielo D</label>
              <input required type="number" class="input_nome" />
            </div>
            <div class="bloco">
              <label class="label_nome">Pix</label>
              <input required type="number" class="input_nome" />
            </div>
            <div class="bloco">
              <label class="label_nome">FJ</label>
              <input required type="number" class="input_nome" />
            </div>
            <div class="bloco">
              <label id="alelo_label" class="label_nome">Alelo</label>
              <input id="alelo" required type="number" class="input_nome" />
            </div>
          </div>

          <button type="submit" id="enviar" name="enviar">Criar Fluxo</button>
        </div>
      </form>
    </div>
    <script src="back_page.js"></script>
    <script type="module" src="arquivo.mjs"></script>
    <script src="./get_despesas.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  </body>
</html>
